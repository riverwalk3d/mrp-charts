<!DOCTYPE html>
<html>
<head>
    <!-- MRP Chart Component v4.0 - Multi-Color Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { 
            margin:0; 
            padding:0; 
            background:#ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* Layout: Chart Only */
        .layout-chart-only {
            padding: 8px;
            height: 100vh;
        }
        .layout-chart-only .container { 
            text-align:center; 
            width: 120px;
            margin:0 auto; 
            background: transparent;
            padding: 0;
        }
        .layout-chart-only #chartContainer {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .layout-chart-only .spool-info,
        .layout-chart-only .percentage,
        .layout-chart-only .remaining-text,
        .layout-chart-only .weight-info { display: none; }

        /* Layout: Compact (DEFAULT) */
        .layout-compact {
            padding: 12px;
            height: 100vh;
        }
        .layout-compact .container { 
            text-align:center; 
            width: 160px;
            margin:0 auto; 
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .layout-compact #chartContainer {
            width: 80px;
            height: 80px;
            margin: 0 auto 8px auto;
        }
        .layout-compact .spool-info { font-size: 12px; margin-bottom: 4px; }
        .layout-compact .percentage { font-size: 20px; margin-bottom: 2px; }
        .layout-compact .weight-info { font-size: 10px; margin-top: 4px; }

        /* Layout: Dashboard */
        .layout-dashboard {
            padding: 8px;
            height: 100vh;
        }
        .layout-dashboard .container { 
            display: flex;
            align-items: center;
            width: 200px;
            margin:0 auto; 
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .layout-dashboard #chartContainer {
            width: 60px;
            height: 60px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .layout-dashboard .info-section {
            text-align: left;
            flex: 1;
        }
        .layout-dashboard .spool-info { font-size: 11px; margin-bottom: 2px; }
        .layout-dashboard .percentage { font-size: 18px; margin-bottom: 0px; }
        .layout-dashboard .weight-info { font-size: 9px; margin-top: 2px; }

        /* Common styles */
        #chart { width: 100% !important; height: 100% !important; }
        
        .spool-info { 
            font-weight: 600;
            color: #333; 
            letter-spacing: -0.01em;
        }
        .percentage { 
            font-weight: 700; 
            color: #333; 
            letter-spacing: -0.02em;
        }
        .weight-info {
            color: #888;
        }
        .version {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spool-info" id="spoolInfo">Loading...</div>
        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
        <div class="info-section">
            <div class="percentage" id="percentText">---%</div>
            <div class="weight-info" id="weightInfo"></div>
        </div>
    </div>
    <div class="version">v4.0</div>
    
    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const percentage = parseFloat(urlParams.get('percent')) || 0;
            const spoolId = urlParams.get('spool') || 'Unknown';
            const brand = urlParams.get('brand') || '';
            const weight = urlParams.get('weight') || '';
            const color1 = urlParams.get('color1') || '';  // Primary color
            const color2 = urlParams.get('color2') || '';  // Secondary color  
            const color3 = urlParams.get('color3') || '';  // Third color
            const colorType = urlParams.get('type') || 'solid'; // solid, gradient, multi
            const layout = urlParams.get('layout') || 'compact'; // Default to compact
            
            // Apply layout class to body
            document.body.className = 'layout-' + layout;
            
            const remaining = 100 - percentage;
            
            // Update displays
            document.getElementById('spoolInfo').textContent = spoolId + (brand ? ' â€¢ ' + brand : '');
            document.getElementById('percentText').textContent = percentage.toFixed(1) + '%';
            
            if (weight) {
                document.getElementById('weightInfo').textContent = weight + 'g remaining';
            }
            
            // Adjust cutout based on layout
            let cutoutPercent = '30%';
            if (layout === 'chart-only') cutoutPercent = '30%';
            if (layout === 'dashboard') cutoutPercent = '40%';
            
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // Determine colors and data based on type
            let chartData, backgroundColors;
            
            if (colorType === 'multi' && color1 && color2 && color3) {
                // Multi-color: Split filled portion into 3 equal segments
                const segmentSize = percentage / 3;
                chartData = [segmentSize, segmentSize, segmentSize, remaining];
                backgroundColors = [
                    color1.startsWith('#') ? color1 : '#' + color1,
                    color2.startsWith('#') ? color2 : '#' + color2,
                    color3.startsWith('#') ? color3 : '#' + color3,
                    '#F3F4F6'
                ];
            } else if (colorType === 'gradient' && color1 && color2) {
                // Gradient: Create linear gradient
                const gradient = ctx.createLinearGradient(0, 0, 80, 80);
                gradient.addColorStop(0, color1.startsWith('#') ? color1 : '#' + color1);
                gradient.addColorStop(1, color2.startsWith('#') ? color2 : '#' + color2);
                
                chartData = [percentage, remaining];
                backgroundColors = [gradient, '#F3F4F6'];
            } else {
                // Solid color (default)
                const fillColor = color1 ? (color1.startsWith('#') ? color1 : '#' + color1) : '#000000';
                chartData = [percentage, remaining];
                backgroundColors = [fillColor, '#F3F4F6'];
            }
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: chartData,
                        backgroundColor: backgroundColors,
                        borderWidth: 0,
                        cutout: cutoutPercent
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 0 }
                }
            });
        });
    </script>
</body>
</html>
