<!DOCTYPE html>
<html>
<head>
    <!-- MRP Chart Component v4.1 - Fixed Gradients & Concentric Rings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { 
            margin:0; 
            padding:0; 
            background:#ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* Layout: Chart Only */
        .layout-chart-only {
            padding: 8px;
            height: 100vh;
        }
        .layout-chart-only .container { 
            text-align:center; 
            width: 120px;
            margin:0 auto; 
            background: transparent;
            padding: 0;
        }
        .layout-chart-only #chartContainer {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .layout-chart-only .spool-info,
        .layout-chart-only .weight-text,
        .layout-chart-only .remaining-text,
        .layout-chart-only .weight-info { display: none; }

        /* Layout: Compact (DEFAULT) */
        .layout-compact {
            padding: 12px;
            height: 100vh;
        }
        .layout-compact .container { 
            text-align:center; 
            width: 160px;
            margin:0 auto; 
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .layout-compact #chartContainer {
            width: 80px;
            height: 80px;
            margin: 0 auto 8px auto;
        }
        .layout-compact .spool-info { font-size: 12px; margin-bottom: 4px; }
        .layout-compact .weight-text { font-size: 20px; font-weight: 700; margin-bottom: 2px; }
        .layout-compact .remaining-text { font-size: 10px; color: #666; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Layout: Dashboard */
        .layout-dashboard {
            padding: 8px;
            height: 100vh;
        }
        .layout-dashboard .container { 
            display: flex;
            align-items: center;
            width: 200px;
            margin:0 auto; 
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .layout-dashboard #chartContainer {
            width: 60px;
            height: 60px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .layout-dashboard .info-section {
            text-align: left;
            flex: 1;
        }
        .layout-dashboard .spool-info { font-size: 11px; margin-bottom: 2px; }
        .layout-dashboard .weight-text { font-size: 16px; font-weight: 700; margin-bottom: 0px; }
        .layout-dashboard .remaining-text { font-size: 8px; color: #666; font-weight: 500; text-transform: uppercase; }

        /* Common styles */
        #chart { width: 100% !important; height: 100% !important; }
        
        .spool-info { 
            font-weight: 600;
            color: #333; 
            letter-spacing: -0.01em;
        }
        .weight-text { 
            color: #333; 
            letter-spacing: -0.02em;
        }
        .version {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spool-info" id="spoolInfo">Loading...</div>
        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
        <div class="info-section">
            <div class="weight-text" id="weightText">---g</div>
            <div class="remaining-text">REMAINING</div>
        </div>
    </div>
    <div class="version">v4.1</div>
    
    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const percentage = parseFloat(urlParams.get('percent')) || 0;
            const spoolId = urlParams.get('spool') || 'Unknown';
            const brand = urlParams.get('brand') || '';
            const weight = urlParams.get('weight') || '';
            const color1 = urlParams.get('color1') || '';  // Primary color
            const color2 = urlParams.get('color2') || '';  // Secondary color  
            const color3 = urlParams.get('color3') || '';  // Third color
            const colorType = urlParams.get('type') || 'solid'; // solid, gradient, multi
            const layout = urlParams.get('layout') || 'compact'; // Default to compact
            
            // Apply layout class to body
            document.body.className = 'layout-' + layout;
            
            const remaining = 100 - percentage;
            
            // Update displays
            document.getElementById('spoolInfo').textContent = spoolId + (brand ? ' â€¢ ' + brand : '');
            
            if (weight) {
                document.getElementById('weightText').textContent = weight + 'g';
            }
            
            // Adjust cutout based on layout
            let baseCutout = 30;
            if (layout === 'chart-only') baseCutout = 30;
            if (layout === 'dashboard') baseCutout = 40;
            
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // Chart configuration
            let chartConfig = {
                type: 'doughnut',
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 0 }
                }
            };
            
            if (colorType === 'multi' && color1 && color2) {
                // Concentric Rings: Multiple datasets with different cutouts
                const datasets = [];
                
                // Outer ring (color1)
                datasets.push({
                    data: [percentage, remaining],
                    backgroundColor: [
                        color1.startsWith('#') ? color1 : '#' + color1,
                        'transparent'
                    ],
                    borderWidth: 0,
                    cutout: baseCutout + '%'
                });
                
                // Middle ring (color2) 
                datasets.push({
                    data: [percentage, remaining],
                    backgroundColor: [
                        color2.startsWith('#') ? color2 : '#' + color2,
                        'transparent'
                    ],
                    borderWidth: 0,
                    cutout: (baseCutout + 15) + '%'
                });
                
                // Inner ring (color3) if available
                if (color3) {
                    datasets.push({
                        data: [percentage, remaining],
                        backgroundColor: [
                            color3.startsWith('#') ? color3 : '#' + color3,
                            'transparent'
                        ],
                        borderWidth: 0,
                        cutout: (baseCutout + 30) + '%'
                    });
                }
                
                // Background ring
                datasets.push({
                    data: [percentage, remaining],
                    backgroundColor: ['transparent', '#F3F4F6'],
                    borderWidth: 0,
                    cutout: baseCutout + '%'
                });
                
                chartConfig.data = { datasets: datasets };
                
            } else if (colorType === 'gradient' && color1 && color2) {
                // 3-Color Gradient
                const gradient = ctx.createLinearGradient(0, 0, 80, 80);
                gradient.addColorStop(0, color1.startsWith('#') ? color1 : '#' + color1);
                if (color3) {
                    gradient.addColorStop(0.5, color2.startsWith('#') ? color2 : '#' + color2);
                    gradient.addColorStop(1, color3.startsWith('#') ? color3 : '#' + color3);
                } else {
                    gradient.addColorStop(1, color2.startsWith('#') ? color2 : '#' + color2);
                }
                
                chartConfig.data = {
                    datasets: [{
                        data: [percentage, remaining],
                        backgroundColor: [gradient, '#F3F4F6'],
                        borderWidth: 0,
                        cutout: baseCutout + '%'
                    }]
                };
                
            } else {
                // Solid color (default)
                const fillColor = color1 ? (color1.startsWith('#') ? color1 : '#' + color1) : '#000000';
                chartConfig.data = {
                    datasets: [{
                        data: [percentage, remaining],
                        backgroundColor: [fillColor, '#F3F4F6'],
                        borderWidth: 0,
                        cutout: baseCutout + '%'
                    }]
                };
            }
            
            new Chart(ctx, chartConfig);
        });
    </script>
</body>
</html>
